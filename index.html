<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
          <div class="col-md-1 hour pt-4">9AM</div>
          <input id="9AMRow" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour pt-4">10AM</div>
        <input id="10amRow" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=10><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>
    <div class="row">
        <div class="col-md-1 hour pt-4">11AM</div>
        <input id="11amRow" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>
    <div class="row">
        <div class="col-md-1 hour pt-4">12AM</div>
        <input id="12amRow" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>
    <div class="row">
        <div class="col-md-1 hour pt-4">1PM</div>
        <input id="1pmRow" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>
    <div class="row">
        <div class="col-md-1 hour pt-4">2PM</div>
        <input id="2pmRow" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>
    <div class="row">
        <div class="col-md-1 hour pt-4">3PM</div>
        <input id="3pmRow" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>
    <div class="row">
        <div class="col-md-1 hour pt-4">4PM</div>
        <input id="4pmRow" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>
    <div class="row">
        <div class="col-md-1 hour pt-4">5PM</div>
        <input id="5pmRow" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
